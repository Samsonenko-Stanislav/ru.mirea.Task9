plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}
mainClassName = "Main"


jar {
    manifest {
        attributes("Main-Class": "Main")
    }
}
javadoc{
    options.encoding = 'UTF-8'
}
task copyJar(type: Copy) {
    dependsOn 'jar'
    from file("$buildDir/libs/ru.mirea.Task9-1.0-SNAPSHOT.jar")
    into file("$rootDir/src/main/resources/")
}

task removeJar(type: Delete) {
    dependsOn 'copyJar'
    delete file("$rootDir/src/main/resources/ru.mirea.Task9-SNAPSHOT.jar")
}


task buildImage(type: Exec) {
    commandLine 'docker', 'build', 'src/main/resources/'
}

task dockerRun(type:Exec){
    commandLine 'docker','run','ru.mirea.Task9-1.0'
}

